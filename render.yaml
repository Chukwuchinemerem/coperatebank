services:
  - type: web
    name: myproject
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py createsu && python manage.py migrate && python manage.py collectstatic --noinput"
    startCommand: "gunicorn myproject.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DEBUG
        sync: false
      - key: ALLOWED_HOSTS
        sync: false
