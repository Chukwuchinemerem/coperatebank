<style>
.register-container {
    max-width: 480px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px 25px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
}
.register-title {
    text-align: center;
    margin-bottom: 25px;
    color: #2154cf;
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 1.5rem;
}
.register-form .form-group {
    margin-bottom: 18px;
}
.register-form label {
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
    color: #333;
}
.register-form .form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 15px;
    background: #f9f9f9;
    transition: border-color 0.2s;
}
.register-form .form-control:focus {
    border-color: #2154cf;
    outline: none;
}
.btn-primary.btn-block {
    width: 100%;
    padding: 12px;
    background: #2154cf;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s;
}
.btn-primary.btn-block:hover {
    background: #183a8a;
}
@media (max-width: 600px) {
    .register-container {
        max-width: 100vw;
        width: 100vw;
        padding: 18px 2vw 16px 2vw;
        border-radius: 0;
        min-height: 100vh;
        box-shadow: none;
    }
    .register-title {
        font-size: 1.1rem;
    }
    .register-form .form-control {
        font-size: 14px;
        padding: 9px 8px;
    }
    .btn-primary.btn-block {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
