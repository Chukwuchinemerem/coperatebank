<div id="google_translate_element" style="height:0;width:0;overflow:hidden;"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,es,fr,de,pt,it,nl,ru,zh-CN,ja,ko,ar,hi,bn,tr,he,vi,pl,uk,th,id,sv,fi,no,da,el,cs,hu,ro,sk,sl,hr,ca,tl'}, 'google_translate_element');
  }
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
  // Language dropdown logic
  const langBtn = document.getElementById('langDropdownBtn');
  const langDropdown = document.getElementById('langDropdown');
  const selectedLang = document.getElementById('selectedLang');
  langBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    langDropdown.classList.toggle('hidden');
  });
  document.addEventListener('click', function() {
    langDropdown.classList.add('hidden');
  });
  langDropdown.querySelectorAll('button[data-lang]').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      const lang = btn.getAttribute('data-lang');
      selectedLang.textContent = btn.textContent;
      // Google Translate select
      var select = document.querySelector('select.goog-te-combo');
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event('change', { bubbles: true }));
      }
      langDropdown.classList.add('hidden');
      localStorage.setItem('lang', lang);
    });
  });
  // On load, set selected language
  window.addEventListener('DOMContentLoaded', function() {
    var lang = localStorage.getItem('lang') || 'en';
    var btn = langDropdown.querySelector('button[data-lang="' + lang + '"]');
    if (btn) selectedLang.textContent = btn.textContent;
    // Set Google Translate
    var interval = setInterval(function() {
      var select = document.querySelector('select.goog-te-combo');
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event('change', { bubbles: true }));
        clearInterval(interval);
      }
    }, 300);
  });
</script>
<!-- END Google Translate widget and language selector -->
<div class="register-container max-w-lg mx-auto bg-white dark:bg-slate-800 rounded-xl shadow p-8 mt-8">
    <h2 class="register-title text-2xl font-bold mb-6 text-blue-900 text-center">{% trans "CO-OPERATIVE FINANCE BANK" %}</h2>
    <form method="post" enctype="multipart/form-data" class="register-form space-y-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname" class="font-semibold">{% trans "First Name" %}</label>
            <input type="text" id="firstname" name="firstname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="middlename" class="font-semibold">{% trans "Middle Name" %}</label>
            <input type="text" id="middlename" name="middlename" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastname" class="font-semibold">{% trans "Last Name" %}</label>
            <input type="text" id="lastname" name="lastname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="font-semibold">{% trans "Email Address" %}</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone" class="font-semibold">{% trans "Phone Number" %}</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address" class="font-semibold">{% trans "House Address" %}</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dob" class="font-semibold">{% trans "Date of Birth" %}</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="sex" class="font-semibold">{% trans "Sex" %}</label>
            <select id="sex" name="sex" class="form-control" required>
                <option value="">{% trans "Select" %}</option>
                <option value="male">{% trans "Male" %}</option>
                <option value="female">{% trans "Female" %}</option>
                <option value="other">{% trans "Other" %}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country" class="font-semibold">{% trans "Country" %}</label>
            <select id="country" name="country" class="form-control" required>
                <option value="">{% trans "Select Country" %}</option>
                <option value="Nigeria">{% trans "Nigeria" %}</option>
                <option value="Ghana">{% trans "Ghana" %}</option>
                <option value="South Africa">South Africa</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="China">China</option>
                <option value="Brazil">Brazil</option>
                <option value="Australia">Australia</option>
                <option value="Kenya">Kenya</option>
            </select>
        </div>
        <div class="form-group">
            <label for="occupation" class="font-semibold">{% trans "Occupation" %}</label>
            <input type="text" id="occupation" name="occupation" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="passport" class="font-semibold">{% trans "Passport Photograph" %}</label>
            <input type="file" id="passport" name="passport" class="form-control" accept="image/*">
        </div>
        <div class="form-group">
            <label for="password" class="font-semibold">{% trans "Password" %}</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary btn-block mt-6 w-full py-3 text-lg">{% trans "Create User" %}</button>
    </form>
</div>
<style>
.register-container {
    max-width: 480px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px 25px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
}
.register-title {
    text-align: center;
    margin-bottom: 25px;
    color: #2154cf;
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 1.5rem;
}
.register-form .form-group {
    margin-bottom: 18px;
}
.register-form label {
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
    color: #333;
}
.register-form .form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 15px;
    background: #f9f9f9;
    transition: border-color 0.2s;
}
.register-form .form-control:focus {
    border-color: #2154cf;

}
.btn-primary.btn-block {
    width: 100%;
    padding: 12px;
    background: #2154cf;
    color: #fff;

    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s;
}
.btn-primary.btn-block:hover {
    background: #183a8a;
}
@media (max-width: 600px) {
    .register-container {
        max-width: 100vw;
        width: 100vw;
        padding: 18px 2vw 16px 2vw;
        border-radius: 0;
        min-height: 100vh;
        box-shadow: none;
    }
    .register-title {
        font-size: 1.1rem;
    }
    .register-form .form-control {
        font-size: 14px;
        padding: 9px 8px;
    }
    .btn-primary.btn-block {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
