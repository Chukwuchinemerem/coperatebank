{% extends 'core/base.html' %}
{% load i18n %}
{% block content %}
<div class="register-container max-w-lg mx-auto bg-white dark:bg-slate-800 rounded-xl shadow p-8 mt-8">
    <h2 class="register-title text-2xl font-bold mb-6 text-blue-900 text-center">{% trans "CO-OPERATIVE FINANCE BANK" %}</h2>
    <form method="post" enctype="multipart/form-data" class="register-form space-y-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname" class="font-semibold">{% trans "First Name" %}</label>
            <input type="text" id="firstname" name="firstname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="middlename" class="font-semibold">{% trans "Middle Name" %}</label>
            <input type="text" id="middlename" name="middlename" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastname" class="font-semibold">{% trans "Last Name" %}</label>
            <input type="text" id="lastname" name="lastname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="font-semibold">{% trans "Email Address" %}</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone" class="font-semibold">{% trans "Phone Number" %}</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address" class="font-semibold">{% trans "House Address" %}</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dob" class="font-semibold">{% trans "Date of Birth" %}</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="sex" class="font-semibold">{% trans "Sex" %}</label>
            <select id="sex" name="sex" class="form-control" required>
                <option value="">{% trans "Select" %}</option>
                <option value="male">{% trans "Male" %}</option>
                <option value="female">{% trans "Female" %}</option>
                <option value="other">{% trans "Other" %}</option>
            </select>
        </div>
        <div class="form-group">
    <label for="country" class="font-semibold">{% trans "Country" %}</label>
    <select id="country" name="country" class="form-control" required>
        <option value="">{% trans "Select Country" %}</option>

        <option value="Argentina">Argentina</option>
        <option value="Australia">Australia</option>
        <option value="Austria">Austria</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Belgium">Belgium</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brazil">Brazil</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Canada">Canada</option>
        <option value="Chile">Chile</option>
        <option value="China">China</option>
        <option value="Colombia">Colombia</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="Croatia">Croatia</option>
        <option value="Cyprus">Cyprus</option>
        <option value="Czech Republic">Czech Republic</option>
        <option value="Denmark">Denmark</option>
        <option value="Dominican Republic">Dominican Republic</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Estonia">Estonia</option>
        <option value="Finland">Finland</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Greece">Greece</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Honduras">Honduras</option>
        <option value="Hungary">Hungary</option>
        <option value="Iceland">Iceland</option>
        <option value="India">India</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Ireland">Ireland</option>
        <option value="Israel">Israel</option>
        <option value="Italy">Italy</option>
        <option value="Jamaica">Jamaica</option>
        <option value="Japan">Japan</option>
        <option value="Latvia">Latvia</option>
        <option value="Lithuania">Lithuania</option>
        <option value="Luxembourg">Luxembourg</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Malta">Malta</option>
        <option value="Mexico">Mexico</option>
        <option value="Netherlands">Netherlands</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Norway">Norway</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Panama">Panama</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Peru">Peru</option>
        <option value="Philippines">Philippines</option>
        <option value="Poland">Poland</option>
        <option value="Portugal">Portugal</option>
        <option value="Qatar">Qatar</option>
        <option value="Romania">Romania</option>
        <option value="Russia">Russia</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Singapore">Singapore</option>
        <option value="Slovakia">Slovakia</option>
        <option value="Slovenia">Slovenia</option>
        <option value="South Korea">South Korea</option>
        <option value="Spain">Spain</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Thailand">Thailand</option>
        <option value="Turkey">Turkey</option>
        <option value="Ukraine">Ukraine</option>
        <option value="United Arab Emirates">United Arab Emirates</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Vietnam">Vietnam</option>
    </select>
</div>
        <div class="form-group">
            <label for="occupation" class="font-semibold">{% trans "Occupation" %}</label>
            <input type="text" id="occupation" name="occupation" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="passport" class="font-semibold">{% trans "Passport Photograph" %}</label>
            <input type="file" id="passport" name="passport" class="form-control" accept="image/*">
        </div>
        <div class="form-group">
            <label for="password" class="font-semibold">{% trans "Password" %}</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary btn-block mt-6 w-full py-3 text-lg">{% trans "Create User" %}</button>
    </form>
</div>
<style>
.register-container {
    max-width: 480px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px 25px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
}
.register-title {
    text-align: center;
    margin-bottom: 25px;
    color: #2154cf;
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 1.5rem;
}
.register-form .form-group {
    margin-bottom: 18px;
}
.register-form label {
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
    color: #333;
}
.register-form .form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 15px;
    background: #f9f9f9;
    transition: border-color 0.2s;
}
.register-form .form-control:focus {
    border-color: #2154cf;
    outline: none;
}
.btn-primary.btn-block {
    width: 100%;
    padding: 12px;
    background: #2154cf;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s;
}
.btn-primary.btn-block:hover {
    background: #183a8a;
}
@media (max-width: 600px) {
    .register-container {
        max-width: 100vw;
        width: 100vw;
        padding: 18px 2vw 16px 2vw;
        border-radius: 0;
        min-height: 100vh;
        box-shadow: none;
    }
    .register-title {
        font-size: 1.1rem;
    }
    .register-form .form-control {
        font-size: 14px;
        padding: 9px 8px;
    }
    .btn-primary.btn-block {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
{% endblock %}
