<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users | Co-operative Finance Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    <div class="min-h-screen flex flex-col">
        <header class="flex justify-between items-center bg-blue-950 text-yellow-400 px-6 py-4 shadow">
            <h1 class="text-2xl font-bold">All Users</h1>
            <a href="/admin-dashboard/" class="btn-secondary bg-white text-blue-900 px-4 py-2 rounded-lg font-semibold">Back to Dashboard</a>
        </header>
        <main class="flex-1 p-6">
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow p-6 overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-700">
                    <thead>
                        <tr class="bg-blue-900 text-yellow-400">
                            <th class="px-4 py-2">#</th>
                            <th class="px-4 py-2">Full Name</th>
                            <th class="px-4 py-2">Email</th>
                            <th class="px-4 py-2">Phone</th>
                            <th class="px-4 py-2">Account Number</th>
                            <th class="px-4 py-2">Balance</th>
                            <th class="px-4 py-2">KYC Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="hover:bg-blue-50 dark:hover:bg-slate-700 transition">
                            <td class="px-4 py-2">{{ forloop.counter }}</td>
                            <td class="px-4 py-2">{{ user.full_name }}</td>
                            <td class="px-4 py-2">{{ user.email }}</td>
                            <td class="px-4 py-2">{{ user.phone }}</td>
                            <td class="px-4 py-2">{{ user.account_number }}</td>
                            <td class="px-4 py-2">${{ user.balance }}</td>
                            <td class="px-4 py-2">{{ user.kyc_status }}</td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="7" class="text-center text-slate-400 py-2">No users found.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <style>
        .btn-secondary {
            background: #e5e7eb;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-secondary:hover { background: #cbd5e1; }
    </style>
</body>
</html>
