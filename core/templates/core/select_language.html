{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <script src="{% static 'core/js/app.js' %}"></script>
    <meta charset="UTF-8">
    <title>{% trans "Select Language" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            margin: 2rem auto;
            max-width: 500px;
        }
        .flag-btn {
            background: #fff;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .flag-btn:hover, .flag-btn:focus {
            border: 2px solid #2563eb;
            box-shadow: 0 2px 12px rgba(37,99,235,0.08);
        }
        .flag-img {
            width: 40px;
            height: 28px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        .flag-label {
            font-size: 1rem;
            color: #222;
            font-weight: 500;
        }
        .lang-active {
            border: 2px solid #22c55e;
            background: #f0fdf4;
        }
        @media (max-width: 600px) {
            .flag-grid { max-width: 98vw; gap: 1rem; }
            .flag-btn { padding: 0.7rem 0.2rem; }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top:2rem;">{% trans "Select Your Language" %}</h1>
        <div class="flag-grid">
            <button class="flag-btn" data-lang="en">
                <img class="flag-img" src="{% static 'core/flags/en.svg' %}" alt="English flag">
                <span class="flag-label">English</span>
            </button>
            <button class="flag-btn" data-lang="fr">
                <img class="flag-img" src="{% static 'core/flags/fr.svg' %}" alt="French flag">
                <span class="flag-label">Français</span>
            </button>
            <button class="flag-btn" data-lang="es">
                <img class="flag-img" src="{% static 'core/flags/es.svg' %}" alt="Spanish flag">
                <span class="flag-label">Español</span>
            </button>
            <button class="flag-btn" data-lang="pt">
                <img class="flag-img" src="{% static 'core/flags/pt.svg' %}" alt="Portuguese flag">
                <span class="flag-label">Português</span>
            </button>
            <button class="flag-btn" data-lang="ko">
                <img class="flag-img" src="{% static 'core/flags/ko.svg' %}" alt="Korean flag">
                <span class="flag-label">한국어</span>
            </button>
            <button class="flag-btn" data-lang="tr">
                <img class="flag-img" src="{% static 'core/flags/tr.svg' %}" alt="Turkish flag">
                <span class="flag-label">Türkçe</span>
            </button>
            <button class="flag-btn" data-lang="ru">
                <img class="flag-img" src="{% static 'core/flags/ru.svg' %}" alt="Russian flag">
                <span class="flag-label">Русский</span>
            </button>
            <button class="flag-btn" data-lang="zh">
                <img class="flag-img" src="{% static 'core/flags/zh.svg' %}" alt="Chinese flag">
                <span class="flag-label">中文</span>
            </button>
            <button class="flag-btn" data-lang="pl">
                <img class="flag-img" src="{% static 'core/flags/pl.svg' %}" alt="Polish flag">
                <span class="flag-label">Polski</span>
            </button>
            <button class="flag-btn" data-lang="it">
                <img class="flag-img" src="{% static 'core/flags/it.svg' %}" alt="Italian flag">
                <span class="flag-label">Italiano</span>
            </button>
            <button class="flag-btn" data-lang="kg">
                <img class="flag-img" src="{% static 'core/flags/kg.svg' %}" alt="Kyrgyz flag">
                <span class="flag-label">Кыргызча</span>
            </button>
        </div>
        <script>
            document.querySelectorAll('.flag-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = btn.getAttribute('data-lang');
                    localStorage.setItem('lang', lang);
                    // Redirect to homepage or dashboard (change as needed)
                    window.location.href = '/';
                });
            });
        </script>
</body>
</html>
