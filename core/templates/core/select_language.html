<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Language</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            margin: 2rem auto;
            max-width: 500px;
        }
        .flag-btn {
            background: #fff;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .flag-btn:hover, .flag-btn:focus {
            border: 2px solid #2563eb;
            box-shadow: 0 2px 12px rgba(37,99,235,0.08);
        }
        .flag-img {
            width: 40px;
            height: 28px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        .flag-label {
            font-size: 1rem;
            color: #222;
            font-weight: 500;
        }
        .lang-active {
            border: 2px solid #22c55e;
            background: #f0fdf4;
        }
        @media (max-width: 600px) {
            .flag-grid { max-width: 98vw; gap: 1rem; }
            .flag-btn { padding: 0.7rem 0.2rem; }
        }
    </style>
    <!-- Google Translate widget -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr,es,pt,ko,tr,ru,zh,pl,it,ky'}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <h1 style="text-align:center; margin-top:2rem;">Select Your Language</h1>
    <div id="google_translate_element" style="text-align:center; margin-bottom:2rem;"></div>
    <div class="flag-grid">
        <button class="flag-btn" data-lang="en">
            <img class="flag-img" src="https://flagcdn.com/48x36/gb.png" alt="English flag">
            <span class="flag-label">English</span>
        </button>
        <button class="flag-btn" data-lang="fr">
            <img class="flag-img" src="https://flagcdn.com/48x36/fr.png" alt="French flag">
            <span class="flag-label">Français</span>
        </button>
        <button class="flag-btn" data-lang="es">
            <img class="flag-img" src="https://flagcdn.com/48x36/es.png" alt="Spanish flag">
            <span class="flag-label">Español</span>
        </button>
        <button class="flag-btn" data-lang="pt">
            <img class="flag-img" src="https://flagcdn.com/48x36/pt.png" alt="Portuguese flag">
            <span class="flag-label">Português</span>
        </button>
        <button class="flag-btn" data-lang="ko">
            <img class="flag-img" src="https://flagcdn.com/48x36/kr.png" alt="Korean flag">
            <span class="flag-label">한국어</span>
        </button>
        <button class="flag-btn" data-lang="tr">
            <img class="flag-img" src="https://flagcdn.com/48x36/tr.png" alt="Turkish flag">
            <span class="flag-label">Türkçe</span>
        </button>
        <button class="flag-btn" data-lang="ru">
            <img class="flag-img" src="https://flagcdn.com/48x36/ru.png" alt="Russian flag">
            <span class="flag-label">Русский</span>
        </button>
        <button class="flag-btn" data-lang="zh">
            <img class="flag-img" src="https://flagcdn.com/48x36/cn.png" alt="Chinese flag">
            <span class="flag-label">中文</span>
        </button>
        <button class="flag-btn" data-lang="pl">
            <img class="flag-img" src="https://flagcdn.com/48x36/pl.png" alt="Polish flag">
            <span class="flag-label">Polski</span>
        </button>
        <button class="flag-btn" data-lang="it">
            <img class="flag-img" src="https://flagcdn.com/48x36/it.png" alt="Italian flag">
            <span class="flag-label">Italiano</span>
        </button>
        <button class="flag-btn" data-lang="ky">
            <img class="flag-img" src="https://flagcdn.com/48x36/kg.png" alt="Kyrgyz flag">
            <span class="flag-label">Кыргызча</span>
        </button>
    </div>
    <script>
        // Map language codes to Google Translate dropdown values
        const langMap = {
            en: 'en',
            fr: 'fr',
            es: 'es',
            pt: 'pt',
            ko: 'ko',
            tr: 'tr',
            ru: 'ru',
            zh: 'zh-CN',
            pl: 'pl',
            it: 'it',
            ky: 'ky'
        };
        // Flag click sets language, triggers Google Translate, and redirects
        document.querySelectorAll('.flag-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                var lang = btn.getAttribute('data-lang');
                localStorage.setItem('lang', lang);
                // Try to trigger Google Translate immediately if widget is present
                var select = document.querySelector('select.goog-te-combo');
                var googleLang = langMap[lang] || 'en';
                if (select) {
                    select.value = googleLang;
                    select.dispatchEvent(new Event('input', { bubbles: true }));
                    select.dispatchEvent(new Event('change', { bubbles: true }));
                }
                setTimeout(function() {
                    window.location.href = '/';
                }, 200); // Slight delay to allow translation to start
            });
        });
    </script>
</body>
</html>
