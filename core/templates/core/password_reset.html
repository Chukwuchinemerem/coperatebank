{% block content %}
<div class="login-container">
    <h2 class="login-title">Password Reset</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary btn-block">Send Password Reset Link</button>
    </form>
    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="text-green-600 font-bold">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
</div>
<style>
.login-container {
    max-width: 400px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px 25px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
}
.login-title {
    text-align: center;
    margin-bottom: 25px;
    color: #2154cf;
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 1.5rem;
}
.login-form .form-group {
    margin-bottom: 18px;
}
.login-form label {
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
    color: #333;
}
.login-form .form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 15px;
    background: #f9f9f9;
    transition: border-color 0.2s;
}
.login-form .form-control:focus {
    border-color: #2154cf;
    outline: none;
}
.btn-primary.btn-block {
    width: 100%;
    padding: 12px;
    background: #2154cf;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s;
}
.btn-primary.btn-block:hover {
    background: #183a8a;
}
</style>
{% endblock %}
