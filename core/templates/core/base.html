<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Co-Operative Finance</title>
        <link rel="stylesheet" href="/static/core/css/style.css">
        <!-- Tailwind CSS CDN (for Render, production should use static build) -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
        <!-- Custom Animations -->
        <style>
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker {
            animation: ticker 40s linear infinite;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite alternate;
        }
        .animate-float2 {
            animation: float2 2.5s ease-in-out infinite alternate;
        }
        .animate-float3 {
            animation: float3 3.5s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-18px); }
        }
        @keyframes float2 {
            0% { transform: translateY(0px) rotate(-12deg); }
            100% { transform: translateY(-10px) rotate(-12deg); }
        }
        @keyframes float3 {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-12px); }
        }
        </style>
    <!-- Smartsupp Live Chat script -->
    <script type="text/javascript">
    var _smartsupp = _smartsupp || {};
    _smartsupp.key = '7a25cc060d5d2575411c7051bae4cf443c5b6134';
    window.smartsupp||(function(d) {
        var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
        s=d.getElementsByTagName('script')[0];c=d.createElement('script');
        c.type='text/javascript';c.charset='utf-8';c.async=true;
        c.src='https://www.smartsuppchat.com/loader.js?';s.parentNode.insertBefore(c,s);
    })(document);
    </script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-900 text-gray-200 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="{% static 'core/images/logo.svg' %}" alt="Logo" class="h-8 w-8">
                <span class="font-bold text-lg tracking-tight">Co-Operative Finance</span>
            </div>
            <div class="text-sm mt-2 md:mt-0">&copy; {{ now|date:'Y' }} Co-Operative Finance. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>
